<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú Desplegable con Portada</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            .navbar {
                background-color: #032c61;
                overflow: hidden;
            }
    
            .navbar a {
                float: left;
                display: block;
                color: #fff;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }
    
            .navbar a:hover, .dropdown:hover .dropbtn {
                background-color: #575757;
            }
    
            .dropdown {
                float: left;
                overflow: hidden;
            }
    
            .dropdown .dropbtn {
                font-size: 16px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 20px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }
    
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 200px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
    
            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }
    
            .dropdown-content a:hover {
                background-color: #ddd;
            }
    
            .dropdown:hover .dropdown-content {
                display: block;
            }
    
            .hero-image {
                width: 100%;
                max-height: 300px;
                overflow: hidden;
                position: relative;
            }
    
            .hero-image img {
                width: 100%;
                height: auto;
                object-fit: cover;
                filter: brightness(70%);
            }
    
            .hero-text {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 3rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(8, 33, 71, 0.5);
            }
    
            /* Estilos para pantallas más pequeñas */
            @media (max-width: 768px) {
                .navbar a, .dropdown .dropbtn {
                    padding: 10px 14px;
                    font-size: 14px;
                }
    
                .dropdown-content {
                    min-width: 150px;
                }
    
                .hero-text {
                    font-size: 2rem;
                }
            }
    
            /* Estilos para pantallas de menos de 576px */
            @media (max-width: 576px) {
                .navbar a, .dropdown .dropbtn {
                    padding: 8px 10px;
                    font-size: 12px;
                }
    
                .hero-text {
                    font-size: 1.5rem;
                }
    
                .hero-image {
                    max-height: 200px;
                }
            }
        </style>
    </head>
    
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Movimiento 
        </button>
        <div class="dropdown-content">
            <a href="#">Movimiento de expedientes</a>
        </div>
    </div> 
    <div class="dropdown">
        <button class="dropbtn">Carga 
        </button>
        <div class="dropdown-content">
            <a href="#">Carga de empleado</a>
            <a href="#">Mesa distribuidora</a>
        </div>
    </div> 
    <div class="dropdown">
        <button class="dropbtn">Audiencia 
        </button>
        <div class="dropdown-content">
            <a href="fijaud.html">Fijación de audiencia</a>
            <a href="agenda.html">Agenda</a>
        </div>
    </div>
    <a href="#">Consulta</a>
    <a href="#">Reporte</a>
    <a href="#">Estadística</a>
</div>

<div class="hero-image">
    <img src="metanlabel.png" alt="Portada">
    <div class="hero-text">
        PODER JUDICIAL DE LA PROVINCIA DE SALTA  DISTRITO - METAN
    </div>
</div>

</body>
</html>
