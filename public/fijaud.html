<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Expediente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .container {
            margin-top: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .form-group {
            margin-right: 15px;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: white;
            border-bottom: 2px solid #0056b3;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td {
            border: 1px solid #ddd;
        }

        .alert {
            margin-top: 20px;
        }

        /* Nuevo contenedor con borde azul */
        .form-bottom-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff; /* Borde azul medio grueso */
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Separar el footer del contenido */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0; /* Aumentar el padding para mejor separación */
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h2 class="text-center">Consulta de Expediente</h2>

            <!-- Formulario de búsqueda -->
            <div class="search-container">
                <form id="searchForm" class="form-inline">
                    <div class="form-group mr-2">
                        <input type="text" class="form-control" id="numExpInput" placeholder="Número de Expediente">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>

            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Expediente ID</th>
                            <th>Carátula</th>
                            <th>Organismo</th>
                            <th>Audiencista</th>
                            <th>Comunicador</th>
                            <th>Ministerio Público</th>
                            <th>Técnico</th>
                            <th>Juez</th>
                            <th>Fiscal</th>
                            <th>Defensor</th>
                            <th>Asesor</th>
                            <th>Estado</th>
                            <th>Observaciones</th>
                        </tr>
                    </thead>
                    <tbody id="expedienteTable">
                        <!-- Los datos se llenarán aquí con JavaScript -->
                    </tbody>
                </table>
                <div class="alert alert-warning" id="noDataAlert" style="display: none;">
                    No se encontró el expediente solicitado.
                </div>
            </div>

            <!-- Nuevos campos y botón "Fijar AUD" -->
            <div class="form-bottom-container">
                <form id="fijarForm" class="form-inline">
                    <div class="form-group">
                        <label for="pedido">Pedido</label>
                        <select id="pedido" class="form-control">
                            <option value="Preventiva">Preventiva</option>
                            <option value="Revisión de Preventiva">Revisión de Preventiva</option>
                            <option value="Audiencia de Prueba">Audiencia de Prueba</option>
                            <option value="Probation">Probation</option>
                            <option value="Juicio Abreviado">Juicio Abreviado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaAudiencia">Fecha de audiencia</label>
                        <input type="date" id="fechaAudiencia" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <select id="hora" class="form-control time-select">
                            <option value="08:00 a 09:00">08:00 a 09:00</option>
                            <option value="09:00 a 10:00">09:00 a 10:00</option>
                            <option value="10:00 a 11:00">10:00 a 11:00</option>
                            <option value="11:00 a 12:00">11:00 a 12:00</option>
                            <option value="12:00 a 13:00">12:00 a 13:00</option>
                            <option value="08:00 a 10:00">08:00 a 10:00</option>
                            <option value="10:00 a 12:00">10:00 a 12:00</option>
                            <option value="12:00 a 13:00">12:00 a 13:00</option>
                            <option value="08:00 a 08:30">08:00 a 08:30</option>
                            <option value="08:30 a 09:00">08:30 a 09:00</option>
                            <option value="09:00 a 09:30">09:00 a 09:30</option>
                            <option value="09:30 a 10:00">09:30 a 10:00</option>
                            <option value="10:00 a 10:30">10:00 a 10:30</option>
                            <option value="10:30 a 11:00">10:30 a 11:00</option>
                            <option value="11:00 a 11:30">11:00 a 11:30</option>
                            <option value="11:30 a 12:00">11:30 a 12:00</option>
                            <option value="12:00 a 12:30">12:00 a 12:30</option>
                            <option value="12:30 a 13:00">12:30 a 13:00</option>
                            <option value="13:00 a 13:30">13:00 a 13:30</option>
                            <option value="13:00 a 13:45">13:00 a 13:45</option>
                            <option value="14:00 a 15:00">14:00 a 15:00</option>
                            <option value="15:00 a 16:00">15:00 a 16:00</option>
                            <option value="16:00 a 17:00">16:00 a 17:00</option>
                            <option value="17:00 a 18:00">17:00 a 18:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sala">Sala</label>
                        <select id="sala" class="form-control">
                            <option value="Garantía 1">Garantía 1</option>
                            <option value="Vocalía 1">Vocalía 1</option>
                            <option value="Vocalía 3">Vocalía 3</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success">Fijar AUD</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Poder Judicial de Salta - Metán. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('searchForm');
            const tableBody = document.getElementById('expedienteTable');
            const alert = document.getElementById('noDataAlert');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const numExp = document.getElementById('numExpInput').value;

                if (numExp) {
                    fetch(`/fijaud/${numExp}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data) {
                                const row = `
                                    <tr>
                                        <td>${data.idx || 'N/A'}</td>
                                        <td>${data.caratula || 'N/A'}</td>
                                        <td>${data.organismo || 'N/A'}</td>
                                        <td>${data.nomb_aud || 'N/A'}</td>
                                        <td>${data.nomb_com || 'N/A'}</td>
                                        <td>${data.mb_pub || 'N/A'}</td>
                                        <td>${data.nomb_tec || 'N/A'}</td>
                                        <td>${data.mb_jue || 'N/A'}</td>
                                        <td>${data.nomb_fis || 'N/A'}</td>
                                        <td>${data.mb_def || 'N/A'}</td>
                                        <td>${data.nomb_men || 'N/A'}</td>
                                        <td>${data.estado || 'N/A'}</td>
                                        <td>${data.obs || 'N/A'}</td>
                                    </tr>
                                `;
                                tableBody.innerHTML = row;
                                alert.style.display = 'none';
                            } else {
                                tableBody.innerHTML = '';
                                alert.style.display = 'block';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            tableBody.innerHTML = '';
                            alert.style.display = 'block';
                        });
                }
            });
        });
    </script>
</body>
</html>
